<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
    let rightPressed = false;
    let leftPressed = false;
    function doKeyDown(e) {
        if (e.keyCode === 39) {
            rightPressed = true;
        }
        if (e.keyCode === 37) {
            leftPressed = true;
        }
    }
    function doKeyUp(e) {
        if (e.keyCode === 39) {
            rightPressed = false;
        }
        if (e.keyCode === 37) {
            leftPressed = false;
        }
    }
    document.addEventListener("keydown", doKeyDown, false);
    document.addEventListener("keyup", doKeyUp, false);
</script>
</body>
</html>
